<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" >
    <link rel="stylesheet" href="../css/style.css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="valign-wrapper background-Center">
      <div class="row valign">
        <h1 class="center-align">EdoChat!</h1>
        <form class=" col s12">
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">perm_identity</i>
              <input id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">perm_identity</i>
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="user" type="text" class="validate">
              <label for="user">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">label_outline</i>
              <input id="age" type="text" class="validate">
              <label for="age">Age</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">wc</i>
              <label for="gender">Gender</label>
              <form action="#">
                <br>
                <p>
                  <input name="group1" type="radio" id="male" value="m"/>
                  <label for="male">male</label>
                </p>
                <p>
                  <input name="group1" type="radio" id="female" value="f"/>
                  <label for="female">female</label>
                </p>
                <br>
              </form>
            </div>
          </div>
          <div class="center-align">
            <a class="waves-effect waves-light btn">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script>
    require("./scripts/main.js");
  </script>

</html>
